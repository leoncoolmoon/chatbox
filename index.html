<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatbot PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5575230312973422"
     crossorigin="anonymous"></script>
</head>

<body>
  <div style="display: ruby-text;">
  <h2 id = "titleHead">Chatbot PWA</h2> <a href="https://github.com/leoncoolmoon/chatbox/tree/main">github</a>
 </div>
  <div id = "translater"></div>
    <button id="start-recognition-button">Start Talk</button>    <input type="checkbox" id="voice" placeholder="Answer by voice"/><label for="voice" id ="voiceLabel">Answer by voice</label><br>
    <!-- <label for="prompt-input" id = "inputLabel">Enter promot for ChatGPT</label> -->
    <div style="display:flex; align-items: center;"><textarea id="prompt-input" type="text" placeholder="Enter promot for ChatGPT"></textarea>
    <button id="enter-promot-button">Enter</button></div>
  </div>
  <div id= 'parentDiv'>
    <div id ="toolbar"></div>
    <div id="conversation-display"></div>
    <div id = "ads"></div>
  </div>
  <div>
    <div    style="display: ruby-text;">
    <div>
    <button id="clear-conversation-button">Clear Conversation</button>
    <button id="save-conversation-button">Save Conversation</button>
    </div>
    <button id="setting-button">Setting</button> 
    </div>
    <div>
      <div id="setting-div" class = "boundary">
        <label id = "settingDiv">Setting</label>
        <!-- <div id = "version"></div><button id="update-button">Update</button> -->
        <div id = "modelSetting" class = "boundary" ><form >
          <label for="api-key-input" id = "apiKeyInputLabel">Enter your API key here</label>
          <input id="api-key-input" autocomplete="api-key-input" type="password" placeholder="Enter your API key here"/>
          <input type="checkbox" onclick="showAPIKEY()" placeholder="Show API key" id="showKey" ><label for="showKey" id ="showKeyLabel">Show API key</label>
          <br>
          <label for="model-select" id = "modelSelectLabel">Select model</label>
          <select id="model-select" title="select model">
            <option value="gpt-4-turbo">gpt4</option>
            <option value="gpt-3.5-turbo" selected>gpt3.5</option>
          </select> 
          <div>
            <div    style="display: ruby-text;"><label for="temperature" id="temperatureLabel">Temperature </label><div id="temperatureValue"> 0.7</div></div>
            <div class = "rangeDiv">
              0 <input type="range" min="0" max="1" value="0.7" step="0.1" id="temperature" />1
            </div>
            
            <div class="clearfix"></div>
          </div>
        </form></div>
        <div id = "ttsSetting" class = "boundary">
        <div>
          <label for="language-select" id = "languageSelectLabel">Select UI language</label>
          <select id="language-select" title="select UI language">
            <option value="zh-CN">中文</option>
            <option value="en-GB" selected>English</option>
          </select>
        </div>
        <div>
          <label id="speechSettingLabel">Speech setting</label><br>
          <div    style="display: ruby-text;"><label for="rate" id="rateLabel">Rate </label><div class="rate-value"> 0.5</div></div>
          <div class = "rangeDiv">
            0.5<input type="range" min="0.5" max="2" value="0.5" step="0.1" id="rate" />2
          </div>
          <div class="clearfix"></div>
        </div>
        <div>
          <div    style="display: ruby-text;"><label for="pitch" id="pitchLabel">Pitch </label><div class="pitch-value"> 1</div></div>
          <div class = "rangeDiv">
          0<input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />2
          </div>
          
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>

</html>
