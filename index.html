<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatbot PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <h2 id = "titleHead">Chatbot PWA</h2>
  <a href="https://github.com/leoncoolmoon/chatbox/tree/main">github</a>
  <br>
  <div>
    <button id="start-recognition-button">Start Talk</button><br>
    <label for="prompt-input" id = "inputLabel">Enter promot for ChatGPT</label>
    <input id="prompt-input" type="text" placeholder="Enter promot for ChatGPT"/>
    <button id="enter-promot-button">Enter</button>
    <input type="checkbox" id="voice" placeholder="Answer by voice"/><label for="voice" id ="voiceLabel">Answer by voice</label>
  </div>
  <div>
    <div id="conversation-display"></div>
  </div>
  <div>
    <button id="clear-conversation-button">Clear Conversation</button>
    <button id="save-conversation-button">Save Conversation</button><br>
    <div>
      <button id="setting-button">Setting</button>
      <div id="setting-div">
        <div><form>
          <label for="api-key-input" id = "apiKeyInputLabel">Enter your API key here</label>
          <input id="api-key-input" autocomplete="api-key-input" type="password" placeholder="Enter your API key here"/>
          <input type="checkbox" onclick="showAPIKEY()" placeholder="Show API key" id="showKey" ><label for="showKey" id ="showKeyLabel">Show API key</label>
         </form></div>
        <div>
          <select id="language-select" title="select language,选择语言">
            <option value="zh-CN">中文</option>
            <option value="en-US" selected>English</option>
          </select>
        </div>
        <div>
          <label id="speechSettingLabel">Speech setting</label><br>
          <label for="rate" id="rateLabel">Rate</label><input type="range" min="0.5" max="2" value="0.5" step="0.1" id="rate" />
          <div class="rate-value">0.5</div>
          <div class="clearfix"></div>
        </div>
        <div>
          <label for="pitch" id="pitchLabel">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
          <div class="pitch-value">1</div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
