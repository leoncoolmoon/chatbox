<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatbot PWA</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <h2>Chatbot PWA</h2>
</br>
  <div>
    <button id="start-recognition-button">Start Talk</button></br>
    <label for="prompt-input">Enter prompt for ChatGPT:</label>
    <input id="prompt-input" type="text" />
    <button id="enter-promot-button">Enter</button>
    <input type="checkbox" id="voice">Answer by voice</input>
  </div>
  <div>
    <div id="conversation-display"></div>
  </div>
  <div>
    <button id="clear-conversation-button">Clear Conversation</button>
    <button id="setting-button">Setting</button>
    <div id="setting-div">
      <div>
        <label for="api-key-input">Enter API key   ChatGPT:</label>
        <input id="api-key-input" type="text" />
      </div>
      <div>
        <label>Speech setting:</label><br>
        <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div>
        <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>
    </div>
  <script src="script.js"></script>
</body>

</html>
